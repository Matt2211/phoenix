name: Nuxt CI/CD

on:
  push:
    branches:
      - main
      - '*' # tutti i branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0' # <-- aggiornato
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Generate static files (SSG)
        run: npm run generate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-dist
          path: .output/
